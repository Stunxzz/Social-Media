{%extends 'base.html'%}
{%load static%}
{% block nav %}
{% endblock %}
{% block sidebar %}
{% endblock %}
{%block content%}

<style>
ul{
    display: None;
}
.helptext{
    display: None;
}
</style>

<div class="container" style="margin-top: 100px">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" action="{% url 'register' %}" class="p-4 border rounded">
        {% csrf_token %}
        {{ form.as_p }}

        <div>
         <button  style="width: 100%" type="submit" class="btn btn-primary btn-block mb-4">Register</button>

        </div>
        <div class="text-center">
          <p>Already have account? <a href="{% url 'login' %}">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
{%endblock%}
{% block jsSideBar %}
{% endblock %}
