{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 100px">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" action="{% url 'login' %}" class="p-4 border rounded">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="form2Example31" name="remember_me" {% if form.data.remember_me %}checked{% endif %}>
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
         <div class="col">
            <a href="#">Forgot password?</a>
          </div>
         <button  style="width: 100%" type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

        </div>
        <div class="text-center">
          <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>

          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>

          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>

          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
