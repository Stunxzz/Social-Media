{% extends "base.html" %}

{% block content %}
    <h1>{{ album.title }}</h1>
    <div class="row mb-3">
        {% for image in images %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="{{ image.image.url }}" class="card-img-top" alt="Image">
                    <div class="card-body">
                        <p class="card-text">Uploaded at: {{ image.uploaded_at }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
    <h2>Upload a new image</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'album_detail' album.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="image">Select image to upload:</label>
            <input type="file" name="image" class="form-control-file" id="image">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    
    <a href="{% url 'profile_dashboard' %}" class="btn btn-primary mt-3">Back to Dashboard</a>
{% endblock %}
