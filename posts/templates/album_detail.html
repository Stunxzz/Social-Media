{% extends 'base.html' %}

{% block content %}
    <div class="image-container">
        {% for image in images %}
            <div class="image-card" onclick="openModal('{{ image.image.url }}', '{{ image.id }}')">
                <img class="thumbnail" src="{{ image.image.url }}" alt="{{ image.image }}">
            </div>
        {% endfor %}
    </div>

    <!-- Modal for enlarged image -->
    <div id="myModal" class="modal" onclick="closeModal(event)">
        <span class="close" onclick="event.stopPropagation()">&times;</span>
        <img class="modal-content" id="img01" onclick="likeImage()">
        <div id="interactions-container" class="interactions-container" style="display: none;">
            <form id="comment-form" method="post" action="{% url 'add_comment' %}">
                {% csrf_token %}
                {{ comment_form.as_p }}
                <input type="hidden" id="image_id" name="image_id" value="">
                <button type="submit">Submit Comment</button>
            </form>
            <form id="emoticon-form" method="post" action="{% url 'add_emoticon' %}">
                {% csrf_token %}
                {{ emoticon_form.as_p }}
                <input type="hidden" id="image_id" name="image_id" value="">
                <button type="submit">Submit Emoticon</button>
            </form>
        </div>
    </div>

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General styles */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            cursor: pointer;
            position: relative;
        }

        .thumbnail {
            width: 200px;
            height: auto;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }

        .modal-content {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            cursor: pointer;
        }

        /* Interactions container styles */
        .interactions-container {
            margin-top: 10px;
        }

        .interactions-container form {
            margin-bottom: 10px;
        }
    </style>

    <script>
        function openModal(imageUrl, imageId) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = imageUrl;
            modalImg.setAttribute("data-image-id", imageId);
            document.body.style.overflow = 'hidden';
            document.getElementById('interactions-container').style.display = 'flex';
        }

        function closeModal(event) {
            var modal = document.getElementById("myModal");
            if (!event.target.closest('.modal-content')) {
                modal.style.display = "none";
                document.body.style.overflow = '';
                document.getElementById('interactions-container').style.display = 'none';
            }
        }

        function likeImage() {
            var imageId = document.getElementById("img01").getAttribute("data-image-id");
            // Изпълняване на логиката за харесване на изображението с идентификатор imageId
        }
    </script>
{% endblock %}
